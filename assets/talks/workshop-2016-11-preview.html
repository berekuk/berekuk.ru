# 1. Ключевые принципы
### (воркшопа и нашего понимания рациональности)

---
# Ключевые принципы

Эпистемическая и инструментальная рациональность

Две системы мышления

Всё разложимо и познаваемо

Рациональные решения и планы

Установка навыков
---
# Ключевые принципы
### Эпистемическая и инструментальная рациональность

--

Эпистемическая рациональность: рациональность, связанная с поиском наиболее истинных (соответствующих реальности) убеждений.

--

Инструментальная рациональность: рациональность, связанная с эффективным достижением целей.
---
# Ключевые принципы
### Эпистемическая и инструментальная рациональность

Миф: эпистемическая рациональность не нужна, достаточно иметь практические навыки.

--

На самом деле: любой практический навык основывается на эпистемическом фундаменте. И метакогниции тоже очень важны.
---
# Ключевые принципы
### Две системы мышления

--
Система 1: быстрое, ассоциативное, не требующее усилий, автоматическое, основанное на эвристиках, подверженное когнитивным искажениям мышление.

--

Система 2: медленное, последовательное, требующее усилий, осознанное, алгоритмическое и способное скорректировать ошибки мышление.

---
# Ключевые принципы
### Всё разложимо и познаваемо

_То, что вообще может быть сказано, должно быть сказано ясно;<br>
о том же, что сказать невозможно, следует молчать.<br>
(c) Витгенштейн_

--

Поиск структуры в убеждениях.

Построение плана при принятии решения.

---
# Ключевые принципы
### Рациональные решения и планы

Теория принятия решений.

Работа с вероятностями и ожидаемой полезностью.

Satisficing vs maximizing.

---
# Ключевые принципы
### Установка навыков

Обычный навык: что-то, что вы повторили столько раз, что оно вошло в привычку.

--

Рациональный навык: навык, дающий систематически хорошие результаты в широком классе задач.

--

Установка навыка начинается с второсистемного формулирования и практики и заканчивается упаковкой в первую систему.

# 2. Формат
---
# Формат
### Структура

Секции по 1-1.5 часа

4-5 секций в день

Теоретическая часть, индивидуальные задания, работа в группах
---
# Формат
### Помимо этого

Фоновая тренировка навыка прогнозирования на протяжении всего воркшопа

Следствие над убеждениями (double crux) в конце первого дня

Индивидуальная консультация с тренерами<br>(в конце воркшопа или в виде созвонов после окончания)

Обеды с доставкой :)

# Программа
## День 1
---
# Программа
### День 1

Факторизация целей

Эмпиризм

Вероятности и ожидаемая полезность

Ценность информации
---
# Программа
### Факторизация целей

Делаем: факторизацию.

Упоминаемые идеи: терминальные ценности, целеориентированность/стратегичность,
Hold off on proposing solutions, альтернативные издержки.

Эпистемический вопрос: какие у меня цели?

Инструментальный вопрос: как мне лучше достигать своих целей?
---
# Программа
### Эмпиризм
Делаем: ищем предпосылки убеждений, пресуппозиции и аккуратные формулировки; переформулировки эмоций.

Упоминаемые идеи: эмпиризм, кванторы, контрафактические суждения.

Эпистемический вопрос: почему я верю в то, во что я верю? что вообще мои убеждения означают?

Инструментальный вопрос: как я пойму, что цель достигнута? нужно ли мне переформулировать свои цели и планы?

---
# Программа
### Вероятности и ожидаемая полезность
Делаем: оцениваем эффект действий и шансы на успех.

Упоминаемые идеи: байесовская вероятность, матожидание, теории принятия решений.

Эпистемический вопрос: какова вероятность и матожидание?

Инструментальный вопрос: насколько хорош мой план?

---
# Программа
### Ценность информации
Делаем: ищем способы проверить предпосылки и разрешить неопределённости.

Упоминаемые идеи: ценность информации, cost/benefit ratio, фальсифицируемость, “подумай 5 минут”.

Эпистемический вопрос: какова вероятность и матожидание?

Инструментальный вопрос: насколько хорош мой план?
---

---
# Программа
### Премортемы
Делаем: поиск ожидаемых провалов

Упоминаемые идеи: искажение подтверждения, сверхуверенность, reflective mind (Станович),
эмпатический разрыв.

Эпистемический вопрос: что не учтено в плане?

Инструментальный вопрос: как мне лучше подготовиться к тому, что пойдёт не так?
---
# Программа
### Факторизация избеганий
Делаем: факторизацию избеганий.

Упоминаемые идеи: экспозиционная терапия, настрой на решение задачи, рефрейминг, осознанность.

Эпистемический вопрос: почему я не делаю то, что мне следует делать?

Инструментальный вопрос: как мне получить нужную мотивацию и преодолеть прокрастинацию?
---
# Программа
### Установка навыков
Делаем: намеренную практику и формулирование триггеров если-то.

Упоминаемые идеи: формирование привычек, намеренная практика, настрой на рост, метакогниции.

Инструментальный вопрос: как мне закрепить желаемое поведение?
---
# Программа
### Системы планирования дел
Делаем: составляем конкретные планы.

Упоминаемые идеи: реализационный настрой, принципы GTD.

Инструментальный вопрос: что конкретно я буду делать?

# 4. Цели воркшопа
---
# Цели
### (с точки зрения участников)

Уровень 1: составить план и принять несколько ключевых решений

--

Уровень 2: потренировать рациональные (широко применимые) навыки по формированию убеждений и принятию решений

--

Уровень 3: научиться метакогнициям и понять, как формулировать и устанавливать полезные навыки самостоятельно
