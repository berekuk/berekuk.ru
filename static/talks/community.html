# Передают информацию

http://lesswrong.com/lw/jis/tell_culture/

В противоположность guess culture: если у вас есть какая-то потребность, не ожидайте, что её угадают.

Честное высказывание потребностей не должно быть предосудительным.
---
# Передают информацию

### Сообщают дельту:

"Раньше я считал, что X, но после того, как ты сказала Y, я сомневаюсь, верно ли X".

### Сообщают эмоциональные состояния и оценки:

"Мне стало тревожно, когда ты упомянул Z, и я пока не знаю, почему."

*Внимание, огромное пространство для злоупотребления и манипуляциями! Подробности того, когда такие сообщения хороши, надо долго обсуждать.*

# Запрашивают информацию

# Запрашивают информацию

### Чтобы узнать мнение

Быстрый скан карты собеседника.

"Ты считаешь, что X, я правильно понимаю, что потому что Y?"

"Ты считаешь, что X, почему?"

"Как ты оценишь вероятность того, что X верен?"

*Бывает полезным сообщить, почему вы спрашиваете (что вы уже знаете), хотя помните про якорение.*

---
# Запрашивают информацию

### Чтобы узнать, как лучше объяснить

То, что вы говорите, зависит от того, что знает адресат. Ваши предположения могут быть неверны.

Иметь подробную карту людей важно для эффективной передачи информации.

"Знаешь ли ты про X? Хочешь, чтобы я тебе рассказал?"

*См. также: иллюзия прозрачности, фундаментальная ошибка атрибуции, капитанство.*

---
# Запрашивают информацию

### Чтобы снять замешательство

Если вы чего-то не понимаете, это свойство _вашей_ карты.

Кто-то делает что-то странное? Спросите, почему.

"Почему ты решаешь задачу X способом Y, а не Z?"

(Бывает, что ответ оказывается неудовлетворительным, но с хорошо умеющими формулировать рационалистами эта практика работает *очень* хорошо.)

# Помнят о цели

### Отслеживают цели себя и других

"Зачем ты сказал то, что ты сказал?"

"Нам надо сделать X, поэтому давай обсудим Y, который должен тут оказаться полезен."

"Мне кажется, X не имеет отношения к теме Y, которую мы обсуждали."

"Ок, мы разобрались с вопросом X."<br>*(вовремя останавливаться тоже полезно)*

---
# Помнят о цели
### Оценивают и фильтруют действия, не подходящие к цели

Ассоциативный режим:<br>[рассказывает анекдот, в котором тоже было упомянуто используемое слово]

Ассоциативный режим (при обсуждении задачи X):<br>"О, у нас же ещё есть задача Y." [Начинает говорить про неё.]

**Не делайте так, пожалуйста.**

Помните про альтернативные издержки.

# Следят за статусом

У людей есть скрытый параметр "репутация".<br>Люди его постоянно пытаются регулировать, у себя и у других.

---
# Следят за статусом

### Попытки накрутить репутацию:

Хвастаться связями, материальными благами, или разглагольствовать о собственном интеллекте и рациональности.

Рассказывать умные штуки не по теме.

Продемонстрировать свою лояльность или попытаться проассоциироваться с какой-то группой (политической, идеологической, академической), чтобы к вам стали лучше относиться.

[Sneer club](https://www.reddit.com/r/HPMOR/comments/2n3yh5/what_is_it_with_dark_lord_potter_and_hpmor/cmad6x3?context=3)

*Рационалисты (сферические в вакууме) так НЕ делают.*

---
# Следят за статусом
### Выражение несогласия

Не соглашаясь с собеседником, оставляйте ему пути отступления. "Я точно прав, а ты, выходит, идиот" - мешает людям принять новую информацию.

С другой стороны, помните про robustness principle:<br>
*Be conservative in what you do, be liberal in what you accept from others.*

---
# Следят за статусом
### Возмущение

Рационалисты не обязаны никогда не возмущаться. Но:

*Сообщество рационалистов - это безопасное пространство для людей, одержимо увлечённых доводами и аргументами, даже когда это социально неприемлемо.*

Честное высказывание потребностей, гипотез или репортов первосистемных реакций не должно быть предосудительным.

С другой стороны, если вы ожидаете, что репорт вашей первосистемной реакции может кого-то задеть, не забудьте проговорить метапозицию.

# Ищут теоретико-игровой оптимум
### Этика

Этика говорит про набор общих правил, которые максимально удовлетворяют потребности всех участников.

Рационалисты *кооперируются* в итерированной дилемме заключённого.

---
# Ищут теоретико-игровой оптимум
### Сообщают и учитывают границы

Если кто-то вам высказал потребность, вы не обязаны её удовлетворять.

Но причинять действием или бездействием больше вреда в утилонах, чем извлекать пользы для себя - неэтично.<br>
*(Намеренная не-кооперация должна наказываться группой, которая стремится к оптимуму Парето.)*

---
# Ищут теоретико-игровой оптимум
### Проговаривание

Рационалисты способны проговорить мотивацию и потребности участников на несколько уровней вглубь:

"Если ты сделаешь X, то я могу захотеть сделать Y, я ожидаю, что из-за этого ты потом пожалеешь, что не сделал Z вместо X, ты точно этого хочешь?"

*Культурные нормы про честность и прозрачность позволяют рационалистам эффективнее кооперироваться.*
